<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 去除tab键选中效果 */
        input,textarea{
            outline:none;
        }
        /* 输入框聚焦时边框的颜色及样式 */
        input:focus,textarea:focus{
            border-color: #4791ff;
            border-style: solid;
        }
        textarea{
            resize:none;
        }
        fieldset{
            width: 400px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- 表单， -->
    <form action="http://www.baidu.com" method="post" enctype="multipart/form-data">
        <!-- 边框及标题 -->
    <fieldset>
        <legend>必填信息</legend>
        <div>
            <label for="phone">手机：</label>
            <input type="text"
                   maxlength="11"
                   placeholder="请输入手机号"
                   name="phone"
                   id="phone"
                   autofocus>
        </div>
        <div>
            <label for="pw">密码：</label>
            <input type="password"
                   name="password"
                   id="pw"
                   placeholder="请输入密码">
        </div>
        <div>
            <label for="validate">验证码：</label>
            <input type="text" id="validate" name="code">
            <!-- 3.1按钮的实现方式一 -->
            <input type="button" value="获取验证码" disabled>
            <!-- 3.2按钮的实现方式二 -->
            <!-- <button>获取验证码</button> -->
        </div>
    </fieldset>
    <fieldset>
        <legend>选填信息</legend>
        <div>
            <label for="picture">照片：</label>
            <input type="file" 
                   value="选择文件"
                   id="picture"
                   name="picture">
        </div>
        <div>
            <span>性别：</span>
            <!-- 要实现选择一个另一个取消选择，需要设置相同的name值，实现互斥 -->
            <!-- name值相同时告诉浏览器要从这两个中选一个作为input的值 -->
            <label for="male">男</label>
            <input type="radio" name="sex" id="male" value="male" checked>
            <label for="female">女</label>
            <input type="radio" name="sex" id="female" value="female">
        </div>
        <div>
            <span>爱好：</span>
            <label for="sing">唱歌</label>
            <input type="checkbox" name="hobbies" id="sing" value="sing" checked>
            <label for="dance">跳舞</label>
            <input type="checkbox" name="hobbies" id="dance" value="dance">
            <label for="sports">运动</label>
            <input type="checkbox" name="hobbies" id="sports" value="sports">
            <label for="coding">coding</label>
           <input type="checkbox" name="hobbies" id="coding" value="coding">
        </div>
        <div>
            <span>学历：</span>
            <select name="education" id="educate">
                <option value="0">小学</option>
                <option value="1">中学</option>
                <option value="2">高中</option>
                <option value="3" selected>本科</option>
            </select>
        </div>
        <div>
            <label for="introduction">简介：</label>
            <!-- rows10行是指在页面上显示10行，超过10行会有滚动条 -->
            <textarea name="introduction" id="introduction" cols="30" rows="10"></textarea>
        </div>
    </fieldset>
    <!-- 
    重置按钮，使用input通常用reset类型，但有两个前提：
    1、type必须是reset类型，此时value值可以不写
    2、所有的内容都必须在同一个表单form中，否则重置按钮不生效
    -->
    <input type="reset">

    <!-- 表单提交 -->
    <input type="submit" value="注册">
</form>
</body>
</html>
