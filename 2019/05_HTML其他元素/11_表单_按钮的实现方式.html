<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://www.baidu.com">
        <input type="text" name="username">
        <div>
            <!--方式一：input -->
            <!-- 普通按钮，type是button -->
            <input type="button" value="普通按钮A">

            <!-- 重置按钮-->
            <!-- 使用input实现时type需要设置为reset，并且不需要设置value值。-->
            <!-- 另，需要在表单中才会有效果 -->
            <input type="reset">

            <!--表单提交：submit需要与form的action一起用，
            将数据提交给action中的URL及指定的服务器，但是必须设置name值-->
            <!-- 类型是submit时可以不用设置value值 -->
            <input type="submit">
        </div>
        <div>
            <!-- 方式二：button -->
            <!-- button不设置type时，默认的type值是submit类型 -->
            <!-- 表单提交：submit需要与form的action一起用，
                将数据提交给action中的URL及指定的服务器-->
            <button>提交</button>
            <!-- 若form的action是空或未设置时，且button未设置类型，则点击会提交自动重置 -->
            <!-- 若给button设置type值是button，才会是普通的按钮 -->
            <button type="button">普通按钮B</button>
            <!-- 重置按钮：类型设置为reset才会是重置。 -->
            <button type="reset">重置</button>
        </div>
    </form>
    <form action="http://www.baidu.com/s">
        <div>
            <input type="text"
                   name="wd">
            <input type="submit" value="百度一下">

        </div>
    </form>
</body>
</html>
