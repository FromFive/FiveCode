<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            font-size: 60px;
        }
        /* box2继承box1是30px，不是0.5em,所以p元素最终是30px */
        .box2{
            font-size: 0.5em;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">
            <p>哈哈哈</p>
        </div>
    </div>
</body>
</html>
