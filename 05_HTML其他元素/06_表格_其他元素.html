<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            margin: 20px auto;
        }
        /* th默认居中、加粗； */
        td,th{
            border:1px solid #000;
            padding:20px;
        }
        caption{
            /* 增加底部的外边距 */
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
   <table>
       <!-- caption整个表格的标题 -->
    <caption>我是表格标题</caption>
    <thead>
        <tr>
            <th>表头1</th>
            <th>表头1</th>
            <th>表头1</th>
            <th>表头1</th>
            <th>表头1</th>
        </tr>
    </thead>
    <tbody>
       <tr>
           <td>单元格1</td>
           <td>单元格1</td>
           <td>单元格1</td>
           <td>单元格1</td>
           <td>单元格1</td>
       </tr>
       <tr>
           <td>单元格1</td>
           <td>单元格1</td>
           <td>单元格1</td>
           <td>单元格1</td>
           <td>单元格1</td>
       </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>页脚1</td>
            <td>页脚1</td>
            <td>页脚1</td>
            <td>页脚1</td>
            <td>页脚1</td>
        </tr>
    </tfoot>
   </table>
</body>
</html>
