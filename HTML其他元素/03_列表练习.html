<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表及伪类练习</title>
    <style>
        ul{
            list-style: none;
            margin: 0;
            padding:0;
        }
        ul li{
            margin-top: 8px;
        }
        ul li span{
            color:#fff;
            padding:0 8px;
        }
        /* 
        nth-child是用于兄弟元素，但是每个span元素都对应在一个li元素下
        所以使用在li元素上使用nth伪类，找到相应的对应行，
        再找到其下面的span元素设置属性。
         */
        li:nth-child(-n+3) span{
            background-color: #f00;
        }
        li:nth-last-child(-n+2) span{
            background-color: grey;
        }
    </style>
</head>
<body>
   <ul>
       <li>
           <span>1</span>
