<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //1、两个对象类型的变量，都是空对象，但是他们相等吗？
    var obj1 = {}
    var obj2 = {}
    console.log(obj1 === obj2)//false

    // 2、引用的赋值
    var info = {
      name: "why",
      friend: {
        name: "xiaoming"
      }
    }
    var friend = info.friend
    friend.name = "xiaohong"
    console.log(info.friend.name)//xiaohong

    // 3、值传递
    function foo(a) {
      a = 200
    }
    var num = 100
    foo(num)
    console.log(num)//100

    // 4、引用传递-在函数中创建了新对象，没有对传入的对象进行修改。
    function bar(a) {
      a = {
        name: "why"
      }
    }
    var obj = {
      name: "obj"
    }
    foo(obj)
    console.log(obj)//obj

    // 5、引用传递-对函数传入的对象进行了修改。
    function baz(a) {
      a.name = "why"
    }
    var obj = {
      name: "obj"
    }
    baz(obj)
    console.log(obj)//why
  </script>
</body>
</html>
