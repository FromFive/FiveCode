<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 创建Date对象的方式

    //1、 因为js引擎中有一个Date构造函数，所以可以通过new调用这个函数创建对象。
    // 这种方式没有传入任何的参数，那么获取的就是当前时间。
    var date1 = new Date()
    console.log(date1)

    // 2、传入参数：时间字符串
    var date2 = new Date("2022-06-30")
    console.log(date2)

    // 3、传入具体的值：年月日时分秒毫秒
    var date3 = new Date(2033, 110, 10 ,09, 08 ,07, 333)
    console.log(date3)

    // 4、传入Unix时间戳。在开发中通常由服务器返回一个时间戳
    // 时间戳是一个整数值，表示自1970年1月1日00:00:00 UTC以来的毫秒数。
    // Date()中的时间戳默认是毫秒单位的。
    // 1秒等于1000毫秒
    var date4 = new Date(1000)//1000毫秒转成时间
    console.log(date4)
  </script>
</body>
</html>
