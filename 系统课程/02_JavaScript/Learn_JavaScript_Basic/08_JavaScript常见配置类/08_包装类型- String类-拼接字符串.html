<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
    方式一：+运算符。
    方式二：concat()方法。
    */
    var str1 = "hello"
    var str2 = "world"
    var str3 = "hh"
    var str = str1 + str2 + str3
    console.log(str)

    //concat方法：链式调用
    var newStr1 = str1.concat(str2).concat(str3)
    console.log(newStr1)
    //支持传入多个参数，用逗号分割。
    var newStr2 = str1.concat(str2, str3, "abc")
    console.log(newStr2)
  </script>
</body>
</html>
