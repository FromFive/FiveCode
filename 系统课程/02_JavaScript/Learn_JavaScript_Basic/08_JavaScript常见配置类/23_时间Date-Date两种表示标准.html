<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var date = new Date()
    console.log(date)//获取当前时间，默认是RFC标准的格式。

    // 使用toIsoString()方法，将RFC标准的格式转化为ISO 8601标准的格式。
    console.log(date.toISOString())
  </script>
</body>
</html>
