<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    
    // 脱离分支语句, 单独使用逻辑或
    /*
      1.先将运算元转成Boolean类型
      2.对转成的boolean类型进行判断
        * 如果为true, 直接将结果(原始值)返回
        * 如果为false, 进行第二个运算元的判断
        * 以此类推
      3.如果找到最后, 也没有找到, 那么返回最后一个运算元
    */

    // 本质推导一: 之前的多条件是如何进行判断的
    var chineseScore = 95
    var mathScore = 99
    // chineseScore > 90为true, 那么后续的条件都不会进行判断
    if (chineseScore > 90 || mathScore > 90) {}

    // 本质推导二: 获取第一个有值的结果
    //案例1:通常在开发中我们需要服务器给我们的一个变量传入一个值，但是我们不确定传入的值是真实有值还是一个undefined，因此为了安全起见，我们需要在传入的参数有值的情况下直接用这个值，如果这个参数没有值是个undefined，那么可以通过逻辑或来赋予默认值。例如以下代码：当传入的参数是个undefined时，在第一个运算元进行计算，undefined转成布尔值是false，所以会继续向下计算下一个运算元，设置的默认值字符串转成布尔的结果是true，所以此时返回初始值"我是默认值"而不是计算值true。然后打印message的长度是就不会报错。
    var info = undefined;
    var message = info || "我是默认值";
    console.log(message.length);//5

    // 案例2:本质同上。如果info有值直接返回info的值，如果没有，则继续向下计算obj，如果他有值，直接返回，如果没有，继续向下计算。
    var info1 = undefined;
    var obj1 = {name: "why"}
    var message1 = info1 || obj1 || "我是默认值"
    console.log(message1);
  </script>
</body>
</html>
