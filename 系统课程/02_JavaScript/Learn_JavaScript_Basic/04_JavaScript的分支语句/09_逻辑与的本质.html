<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 运算元1 && 运算元2 && 运算元3
    /*
      也可以脱离条件判断来使用
      逻辑与的本质
       1.拿到第一个运算元, 将运算元转成Boolean类型
       2.对运算元的Boolean类型进行判断
         * 如果false, 返回运算元(原始值)
         * 如果true, 查找下一个继续来运算
         * 以此类推
       3.如果查找了所有的都为true, 那么返回最后一个运算元(原始值)
    */

    // 本质推导一: 逻辑与, 称之为短路与
    var chineseScore = 80
    var mathScore = 99
    if (chineseScore > 90 && mathScore > 90) {}

    // 本质推导二: 对一些对象中的方法进行有值判断
    var obj = {
      name: "why",
      friend: {
        name: "kobe",
        eating: function() {
          console.log("eat something")
        }
      }
    }

    // 调用eating函数
    //如果对象中没有上述的属性或者函数，直接写调用函数可能是找不到的会报告undefined，所以需要从头开始写，使用逻辑与做到严谨。
    // obj.friend.eating()
    //含义：首先判断obj默认情况下是否为undefined，如果是，则直接返回false，直接跳出，后面的操作不会执行。如果是true，有属性，则接下去找friend属性。以此类推，直至找到eating函数。
    obj && obj.friend && obj.friend.eating && obj.friend.eating()

    
  </script>
</body>
</html>
