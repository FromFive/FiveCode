<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //案例1：考试分数大于90:优秀，大于80小于等于90:良好，大于60小于等于80:合格，小于60分:不及格。
    var score = prompt("请输入您的分数：");
    console.log(typeof score);
    //此处输入的内容是string类型，所以需要转成number。
    score = Number(score);
    if(score < 0 || score >100) {
      alert("您输入的分数超出范围");
    } else if(score > 90 ) {
      alert("优秀");
    } else if(score > 80) {
      alert("良好");
    } else if(score > 60) {
      alert("合格");
    } else if(score < 60) {
      alert("不及格");
    }
  </script>
</body>
</html>
