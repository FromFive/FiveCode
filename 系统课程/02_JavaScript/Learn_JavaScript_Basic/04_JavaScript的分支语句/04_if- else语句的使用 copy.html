  <script>
    //案例1：如果考试超过90分，就可以去游乐场，否则去上补习班
    //1、定义一个变量来保存分数
    var score =88;
    //2、如果分数超过90分，就去游乐场
    if (score > 90) {
      console.log("去游乐场玩")
    } else {
      console.log("去上补习班")
    }
    //案例2： 比较两个数字的大小，获取较大的那个数字。
    var num1 = 88+99+5**9;
    var num2 = 30*9+100**2;
    var result = 0;
    console.log(num1, num2);
    if (num1 > num2) {
      result = num1;
    } else {
      result = num2;
    }
    console.log(result);
  </script>
