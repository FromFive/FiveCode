<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
    函数本身也是一种对象类型。在内存中，函数也是存储在对内存中，有一个内存地址，将这个内存地址赋值给引用它的变量。
    */
    //调用foo时，也是通过内存地址找到这个函数进行调用。当把foo赋值给bar时，实际赋值的是内存地址。多以调用foo和调用bar是一样的，都是同一个函数。
    var foo = function() {
      console.log("函数本身也是一种对象类型")
    }
    foo()
    var bar = foo
    bar()

    //以下两种创建对象的方式本质是一样的，都是在堆内存中创建一个空对象。
    var obj = {}//直接使用对象字面量的方式创建一个空对象。
    var obj1 = new Object()//在全局中有一个默认的类是Object，帮助创建了一个空对象。

    //以下代码写法本质是一样的。Function是一个浏览器提供的构造函数。
    var foo1 = function() {}//字面量写法
    var foo1 = new Function()//构造函数写法

    //定义对象类型的变量
    var obj2 = {}//堆内存
    var foo2 = function() {}//堆内存
    function baz() {}//堆内存
    console.log(typeof obj)//object
    console.log(typeof foo)//返回function，但是本质上也是object。因为他们之间是有继承的。
  </script>
</body>
</html>
