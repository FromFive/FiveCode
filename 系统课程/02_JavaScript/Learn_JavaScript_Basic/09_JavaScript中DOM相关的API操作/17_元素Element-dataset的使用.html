<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="abc" class="box" title="bac" style="color: red">
    我是div。
  </div>
  <script>
    var boxEl = document.querySelector(".box")
    // 对于内联样式，可以通过【style.属性】的方式读取到的。
    console.log(boxEl.style.color)
    console.log(boxEl.style.fontSize)

    // 对于style元素中、css文件中的演示（非内联样式），是读取不到的。
    // 可以通过getComputedStyle的全局函数来实现。
    console.log(getComputedStyle(boxEl).fontSize)
    console.log(getComputedStyle(boxEl))
    console.log(typeof getComputedStyle(boxEl))
  </script>
</body>
</html>
