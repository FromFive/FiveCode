<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="abc" class="box" title="bac" style="color: red">
    我是div。
  </div>
  <script>
    var boxEl = document.querySelector(".box")
    // 多个单词的属性名用小驼峰的形式。
    boxEl.style.fontSize = "50px"
    boxEl.style.backgroundColor = "plum"

    // 可以通过cssText设置多个style属性，但是会整体覆盖原来的style。
    boxEl.style.cssText = "color: aqua"
  </script>
</body>
</html>
