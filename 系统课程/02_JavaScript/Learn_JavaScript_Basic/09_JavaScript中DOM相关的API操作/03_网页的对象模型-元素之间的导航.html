<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <!-- 我是注释，也是一个节点，但不是元素 -->
  我是文本，也是一个节点，但不是元素

  <div class="box">我是div元素</div>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>

  <script>
    // 1、获取元素的导航
    var bodyEl = document.body
    //获取body的所有子元素
    var childElements = bodyEl.children
    console.log(childElements)

    // 获取div.box元素
    var boxEl1 = bodyEl.firstElementChild
    var boxEl2 = bodyEl.children[0]
    console.log(boxEl1, boxEl2, boxEl1 === boxEl2)
    
    //获取div的父元素
    var parentEl = boxEl1.parentElement
    console.log(parentEl)

    // 获取ul元素
    var ulEl = boxEl1.nextElementSibling
    console.log(ulEl)

    // 获取li元素
    var liEls = ulEl.children
    console.log(liEls)
  </script>
</body>
</html>
