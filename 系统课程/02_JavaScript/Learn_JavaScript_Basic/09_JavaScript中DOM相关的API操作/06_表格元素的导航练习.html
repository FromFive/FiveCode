<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;
    }
    td {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>1-1</td>
      <td>2-1</td>
      <td>3-1</td>
      <td>4-1</td>
      <td>5-1</td>
    </tr>
    <tr>
      <td>1-2</td>
      <td>2-2</td>
      <td>3-2</td>
      <td>4-2</td>
      <td>5-2</td>
    </tr>
    <tr>
      <td>1-3</td>
      <td>2-3</td>
      <td>3-3</td>
      <td>4-3</td>
      <td>5-3</td>
    </tr>
    <tr>
      <td>1-4</td>
      <td>2-4</td>
      <td>3-4</td>
      <td>4-4</td>
      <td>5-4</td>
    </tr>
    <tr>
      <td>1-5</td>
      <td>2-5</td>
      <td>3-5</td>
      <td>4-5</td>
      <td>5-5</td>

  </table>

  <script>
    var tableEl = document.body.firstElementChild

    // 获取第一行,第一个单元格
    // var rowFirEl = tableEl.rows[0]
    // var ceilFirEl = rowFirEl.ceils[0]
    // console.log(ceilFirEl)

    // 获取第二行，第二个单元格
    // var rowSecEl = tableEl.rows[1]
    // var ceilSecEl = rowSecEl.ceils[1]

    for (var i = 0; i < tableEl.rows.length; i++) {
      var rowEl = tableEl.rows[i]
      var cellEl = rowEl.cells[i]
      cellEl.style.backgroundColor = "red"
      cellEl.style.color = "white"
    }
  </script>
</body>
</html>
