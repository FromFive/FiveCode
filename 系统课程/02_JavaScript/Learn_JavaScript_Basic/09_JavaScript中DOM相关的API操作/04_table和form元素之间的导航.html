<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>身高</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>why</td>
        <td>18</td>
        <td>1.88</td>
      </tr>
      <tr>
        <td>five</td>
        <td>28</td>
        <td>1.78</td>
      </tr>
    </tbody>
  </table>

  <script>
    // as HTMLTableElement用来获得代码提示。代码写完后可以注释掉。
    var tableEl = document.body.firstElementChild //as HTMLTableElement
    console.log(tableEl.tHead, tableEl.tBodies, tableEl.tFoot)
    console.log(tableEl.rows)

    //获取某一行
    var rowEl = tableEl.rows[2]
    console.log(rowEl)//five那一行。

    //获取某行中的某个单元格
    console.log(rowEl.cells[0])//five
    //给定的tr在封闭的thead/tbody/tfoot中的位置（索引）。此处实在tbody中是索引1.
    console.log(rowEl.sectionRowIndex)//1
    //在整个表格中tr的编号
    console.log(rowEl.rowIndex)//2
  </script>
</body>
</html>
