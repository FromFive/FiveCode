<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <!-- 我是注释，也是一个节点，但不是元素 -->
  我是文本，也是一个节点，但不是元素

  <div class="box">我是div元素</div>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>

  <script>
    // 获取html、body、head等元素
    // var htmlEl = document.documentElement
    // var bodyEl = document.body
    // var headEl = document.head
    // var doctype = document.doctype
    // console.log(htmlEl, bodyEl, headEl, doctype)

    // 1、获取节点的导航
    var bodyEl = document.body
    // 1.1、获取body所有的子节点
    //换行符也会当作为一个节点，打印出来会显示text。
    var bodyElChildren = bodyEl.childNodes
    console.log(bodyElChildren)

    // 1.2、获取body的第一个子节点
    var bodyElFirstChild = bodyEl.firstChild
    console.log(bodyElFirstChild)

    // 1.3、获取body中的注释
    var bodyElComment = bodyElFirstChild.nextSibling
    console.log(bodyElComment)

    // 1.4、获取body的父节点
    var bodyElParent = bodyEl.parentNode
    console.log(bodyElParent)
  </script>
</body>
</html>
