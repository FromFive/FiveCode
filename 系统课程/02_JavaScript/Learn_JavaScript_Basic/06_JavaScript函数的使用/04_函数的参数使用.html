<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 函数的形参parameter：叫做形式参数，定义函数时，小括号中的参数，用来接受参数用的。没有具体的值，也可以理解为是变量，默认是undefined的。

    // 函数的实参argument：叫做实际参数。调用函数时，小括号中的参数，是用来把数据传递到函数内部用的。在调用的时候传入的实际的参数。

    
    //name age height 是函数的形参
    // 在没有调用进行传参的时候，这些变量都是undefined的。
    function printInfo(name,age,height) {
      console.log(`my name is ${name}`);
      console.log(`my age is ${age}`);
      console.log(`my height is ${height}`);
    }
    //hh 18 1.88是函数的实参
    // 在调用的时候可以将这些数值传入函数的参数，意味着上面函数的变量已经被赋值了这些数值。所以在进行执行的时候会显示相应的数值。
    printInfo("hh",18,1.88);
    printInfo("why",18,1.88);

    //优化：使用参数，做任意两个数值的求和。
    function sum(num1, num2) {
      var result = num1 + num2;
      console.log("result:", result);
    }
    sum(20,30);
    sum(50,100);
  </script>
</body>
</html>
