<body>
  <script>
    //练习1：已知长宽，计算长方形的面积
    function getRectangleArea(width, height) {
    //var area = width * height;
    //return area;
    return width* height ;
    }
    var area1 = getRectangleArea(10, 15);
    var area2 = getRectangleArea(80,9);
    console.log("area1:", area1);
    console.log("area2:", area2);

    //练习2：传入半径，计算圆形面积
    function getCircleArea(radius) {
      //var area = Math.Pi * radius ** 2;
      //return area;
      return Math.PI * radius ** 2;
    }
    var area3 = getCircleArea(5);
    var area4 = getCircleArea(30);
    console.log("area3:", area3);
    console.log("area4:", area4)
    //练习3：计算1~n的和
    function sumN(n) {
      //1、对n进行判断，如果小于等于0，则直接return跳出。
      if (n <= 0) {
        console.log(`您传入的${n}有问题`);
        return;
      }
      //2、真正的进行计算正整数相加。
      //1~n正整数的数字之和：1~5即12345的和。
      var result = 0;
      for (i=1; i <=n; i++) {
        result += i;
      }
      return result;
    }
    var result1 = sumN(5);
    var result2 = sumN(10);
    console.log(`result1： ${result1}, result2： ${result2}`);

    var result3 = sumN(-1);
    console.log(`result3： ${result3}`);//return后返回undefined。
  </script>
</body>
