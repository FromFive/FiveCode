  <script>
    //练习1：已知长宽，计算长方形的面积
    function getRectangleArea(width, height) {
    //var area = width * height;
    //return area;
    return width* height ;
    }
    getRectangleArea(10, 15);
    //练习2：计算圆形面积
    //练习3：计算1~n的和
    function sumN(n) {
      var result = 0;
      for (i=1; i <=n; i++) {
        result += i;
      }
      return result;
    }
    console.log(sumN(5));
    console.log(sumN(10));
  </script>
