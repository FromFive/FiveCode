<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //1、全局变量：在script中定义的变量，是可以在之后的任何范围内被访问到。那么叫做全局变量。
   var message = "hello";
   //在函数中访问message
   function sayHello() {
     //外部变量：在函数内部去访问函数之外的变量，那么这个变量也叫做外部变量。
     console.log("sayHello中访问message：", message);

     //2、局部变量：在函数内部定义的变量，只有在函数内部才能进行访问，那么就称为局部变量。
     var nickname = "five";
     function hi() {
       console.log("hi function");
       //此处的message也是一个外部变量
       console.log("hi中访问message：", message);
       //此处的nickname也是一个外部变量
       console.log("hi中访问nickname：", nickname);
     }
     hi();
   }
   sayHello();
  </script>
</body>
</html>
