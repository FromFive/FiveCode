<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1、声明函数
    //函数定义后默认是没有执行的
    function sayHello(){
      console.log("how do you do");
    }
    //2、调用函数
    //任何时刻想要使用的时候都可以调用函数，前提是可以找到这个函数。
    sayHello();
  </script>
</body>
</html>
