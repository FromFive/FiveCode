<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //函数可以赋值给变量-函数表达式
    var foo1 = function() {
      console.log("foo1函数被执行了")
    }
    // foo1();
  
    //让函数在变量之间来回传递
    // var foo2 = foo1;
    // foo2();

    //函数可以作为另外一个函数的参数
    function bar(fn) {
      console.log("fn:", fn)
    }
    bar(foo1);
    //函数作为另外一个函数的返回值
    function sayHello(name) {
      function hi() {
        console.log("hi:", name)
      }
      return hi;
    }
    var fn = sayHello("kobe");
    fn();
    //函数存在于另外一个数据结构中
    //函数放在数组中
  </script>
</html>
