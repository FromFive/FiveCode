  <script>
    // 需求：封装一个函数，实现x的N次方。
    //第一种：使用幂运算符
    // function pow1(x, n) {
    //   return x ** n;
    // }
    // console.log(pow1(2, 3));

    //第二种：使用Math.pow方法
    // console.log(Math.pow(3, 3));

    //自己封装
    //第三种：for循环
    function powX(x, n) {
      var result = 1;
      for (var i = 0; i < n; i++) {
        // result = result * x;
        result *= x;
      }
      return result;
    }
    console.log(powX(6, 4));

    //第四种：递归调用-必须有一个结束条件
    //缺点：性能是比较低的，因为占用过多的栈内存。优点：写出来的代码非常简洁。
    //x的平方是x的一次方*x的一次方；
    //x的3次方是x*x的2次方即x*x的n-1次方
    //所以在求x的幂时可以将x抽取出来，剩下的运算元又是一个求幂，即可以调用函数自己本身，即递归调用。
    /*
    pow(3,4)=3*pow(3,3)=3*3*pow(3,2)=3*3*3*pow(3,1).当n=1时，直接返回x。所以等于3*3*3*3. 
    */
    function pow(x, n) {
      //结束条件:当n分解到1的时候就不能再分解了，x的1次方就是x本身，所以直接返回x就行。如果结束条件放在递归后面，因为前面的递归造成无限调用，也不会执行到结束条件这一步。所以需要这个结束条件能使得函数不会无限调用自己。
      // if (n === 1) {
      //   return x;
      // }
      //下面省略花括号的代码与上面的代码的简写
      if (n === 1) return x;
      return x * pow(x, n-1);
    }
    console.log(pow(2, 3))

  </script>
