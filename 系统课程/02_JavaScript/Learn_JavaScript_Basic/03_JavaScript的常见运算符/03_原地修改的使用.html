<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //原地修改：对一个变量做运算，并将新的结果存储在同一个变量中。
    var n = 10;
    n = n + 5;
    console.log(n);//15
    
    //缩写:加减乘除取模幂都可以进行缩写。
    var a = 10;
    a = a + 10;//20
    a += 5;
    console.log(a);//25
  </script>
</body>
</html>
