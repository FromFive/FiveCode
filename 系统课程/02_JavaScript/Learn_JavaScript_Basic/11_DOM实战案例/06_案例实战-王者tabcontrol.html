<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .tab_control {
      display: flex;
      align-items: center;
      height: 32px;
      line-height: 29px;
      background: #f5f5f5;
      margin-top: 80px;
    }

    .tab_control > .item {
      flex: 1;
      color: #999;
      text-align: center;
      cursor: pointer;
      border-bottom: 3px solid transparent;
    }
    .tab_control > .item.active {
      color: #333;
      border-bottom-color: #f3c258;
    }
    .tab_control > .item_wrap {
      flex: 0 auto;
      padding: 0 27px;
    }
    .tab_control > .line {
      width: 1px;
      height: 20px;
      background: #e1e1e1;
    }
  </style>
</head>
<body>
  <div class="tab_control">
    <div class="item active">精品栏目</div>
    <div class="line"></div>
    <div class="item">赛事精品</div>
    <div class="line"></div>
    <div class="item">英雄攻略</div>
  </div>
  <script>
  var tabControlEl = document.querySelector(".tab_control")
  var originActiveEl = tabControlEl.querySelector(".active")
  tabControlEl.onmouseover = function(event) {
    var itemEl = event.target
    if (itemEl.classList.contains("item")) {
      // if (originActiveEl === itemEl) return
      originActiveEl.classList.remove("active")
      itemEl.classList.add("active")
      originActiveEl = itemEl
    }
  }
  </script>
</body>
</html>
