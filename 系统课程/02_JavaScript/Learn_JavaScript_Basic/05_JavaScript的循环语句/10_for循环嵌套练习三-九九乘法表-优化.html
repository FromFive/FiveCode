<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;
    }
    td {
      padding: 10px 12px;
      border: 1px solid aqua;
      color: plum;
    }
  </style>
</head>
<body>
  <script>
    /*
    3、九九乘法表a*b=c。
    i为0     1*1=1
    i为1     1*2=2   2*2=4
    i为2     1*3=3   2*3=6  3*3=9
    i为3     1*4=4   2*4=8  3*4=12 4*4=16
    i为4     1*5=5   2*5=10 3*5=15 4*5=20
    i代表每一行，参数b=i+1。m是每行递增的a参数，a=m+1。
    */
    document.write("<table>");
    for(var i = 0; i<9; i++) {
      document.write("<tr>");
      for(var m = 0; m < i+1; m++){
        var a = m+1;
        var b = i+1;
        var result = (m+1)*(i+1);
        document.write(`<td>${a}*${b}=${result}</td>`);
      }
      document.write("</tr>");
    }
    document.write("</table>");
  </script>
</body>
</html>
