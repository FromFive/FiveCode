  <script>
    //1、打印10次Hello World
    //首先定义一个变量，初始值为0.主要是用于记录当前循环的一个状态。这里是记录已经执行的次数。每打印一次后，这个变量加1.当这个变量加到10的时候，判断条件变成否定的，跳出循环，就不打印了，所以循环条件是变量小于10 。
    var count = 0;
    while (count < 10) {
      console.log("Hello World:" + count);
      count++;
    }
