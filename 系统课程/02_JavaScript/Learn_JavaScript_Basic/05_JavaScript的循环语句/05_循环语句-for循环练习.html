<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //1、打印10次hello world
    for(var i = 0; i < 10; i++) {
      console.log("hello world");
    }

    //2、打印0-99的数字
    for(var i = 0; i < 100; i++) {
      console.log(i);
    }

    //3、计算0-99的数字和
    var result = 0;
    for (var i = 0; i < 100; i++) {
      result += i;
    }
    console.log("0-99的数字和：", result);

    //4、计算0-99的奇数和
    var result = 0;
    for (var i = 0; i < 100; i++) {
      if (i % 2 !== 0) {
        result += i;
      }
    }
    console.log("0-99的奇数和：", result);

    // 优化
    var result = 0;
    for (var i = 1; i < 100; i += 2) {
      result += i;
    }
    console.log("0-99的奇数和：", result);

    //5、计算0-99的偶数和
    var result = 0;
    for (var i = 0; i < 100; i++) {
      if (i % 2 === 0){
        result += i;
      }
    }
    console.log("0-99的偶数和：", result);

    //优化
    var result = 0;
    for (var i = 0; i < 100; i += 2) {
      result += i;
    }
    console.log("0-99的偶数和：", result);
  </script>
</body>
</html>
