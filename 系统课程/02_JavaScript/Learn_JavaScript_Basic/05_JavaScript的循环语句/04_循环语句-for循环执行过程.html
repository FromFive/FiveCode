<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
    1、首先执行var i = 0，定义一个变量，记录执行的次数。
    2、根据条件执行代码
      * i < 3
      * alert(i)
      * i++
      i为0时，小于3的条件成立，浏览器弹出0，然后i+1变为1.完成一次循环。
      i为1时，小于3的条件成立，浏览器弹出1，然后i+1变为2.完成一次循环。
      i为2时，小于3的条件成立，浏览器弹出2，然后i+1变为3.完成一次循环。
      i为3时，小于3的条件不成立，跳出循环。执行完毕。
*/
    for (var i = 0; i < 3; i++) {
      alert(i)
    }
  </script>
</body>
</html>
