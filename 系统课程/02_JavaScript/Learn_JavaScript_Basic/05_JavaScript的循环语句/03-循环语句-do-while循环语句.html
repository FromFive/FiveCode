<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //1、打印10次Hello World
    var count = 0;
    do {
      console.log("hello world");
      count++;
    } while (count < 10)

    //2、打印0-99的数字
    var count = 0;
    var result = 0;
    do {
      result += count;
      console.log(result);
      count++;
    } while (count < 100)
    console.log(result);
  </script>
</body>
</html>
