<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //2、在屏幕中显示三角形的心形图案
    /*
    i=0时，m执行1次，i+1=1。
    i=1时，m执行2次，i+1=2。
    i=2时，m执行3次，i+1=3。
    i=3时，m执行4次，i+1=4。
    i=4时，m执行5次，i+1=5。
    i=5时，m执行6次，i+1=6。
    i=6时，跳出循环不执行。
    所以m执行多少次i+1有关系，因此条件是m<i+1.
    */
    for(var i = 0; i<6; i++) {
      document.write("<div>");
      for(var m = 0; m < i+1; m++){
        document.write("❤&nbsp;");
      }
      document.write("</div>");
    }
  </script>
</body>
</html>
