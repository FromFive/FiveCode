<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 计数器 -->
  <button class="add">+</button>
  <button class="sub">-</button>
  <h2 class="counter">0</h2>
  <script>
    // 1、获取元素
    var addEl = document.querySelector(".add")
    var subEl = document.querySelector(".sub")
    var h2El = document.querySelector(".counter")

    // 2、监听按钮点击，数字加1.
    var count = 0
    addEl.onclick = function() {
      // 因为count是全局变量，所以count自增后，会改变原来的值。所以每次点击，count都能增加。
      count++
      h2El.textContent = count
    }
    subEl.onclick = function() {
      count--
      h2El.textContent = count
    }
  </script>
</body>
</html>
