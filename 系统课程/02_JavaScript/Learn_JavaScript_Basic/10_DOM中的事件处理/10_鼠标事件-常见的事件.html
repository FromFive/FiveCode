<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: orange;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <script>
    var boxEl = document.querySelector(".box") //as HTMLDivElement
    boxEl.onclick = function() {
      console.log("点击鼠标")
    }
    // 鼠标事件
    boxEl.oncontextmenu = function(event) {
      console.log("点击了右键")
      // 取消默认行为，不会弹出右键弹框
      event.preventDefault()
    }

    // 需求：监听鼠标按下去并移动的时候
    // 用变量记录鼠标是否是点下去的
    var isDown = false
    boxEl.onmousedown = function() {
      console.log("鼠标按下去了")
      isDown = true
    }
    boxEl.onmouseup = function() {
      console.log("鼠标抬上去/松开了")
      isDown = false
    }
    boxEl.onmousemove = function() {
      if (isDown) {
        console.log("鼠标在元素上移动")
      }
    }
  </script>
</body>
</html>
