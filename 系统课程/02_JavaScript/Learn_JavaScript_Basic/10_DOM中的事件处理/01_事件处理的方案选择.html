<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 监听按钮点击的方式 -->
  <!-- 方式一：在元素中使用o'nclick属性。不推荐使用 -->
  <button class="btn1" onclick="console.log('按钮1被点击了')">按钮1</button>
  <button class="btn2">按钮2</button>
  <button class="btn3">按钮3</button>
  <script>
    // 方式二：使用o'nclick属性。弊端：不能同时执行两个函数。
    var btnEl2 = document.querySelector(".btn2")
    btnEl2.onclick = function() {
      console.log("按钮2被点击了")
    }
    btnEl2.onclick = function() {
      console.log("按钮2执行第二个函数")
    }

    // 方式三：addEventListener。比较灵活，可同时执行多个函数。
    var btnEl3 = document.querySelector(".btn3")
    btnEl3.addEventListener("click", function() {
      console.log("按钮3的第一个函数")
    })
    btnEl3.addEventListener("click", function() {
      console.log("按钮3的第二个函数")
    })
    btnEl3.addEventListener("click", function() {
      console.log("按钮3的第三个函数")
    })
  </script>
</body>
</html>
