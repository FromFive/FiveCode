<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      background-color: plum;

      /* 给块级元素设置vertical align是没有作用的，即便盒子内只有文本。 */
      /* vertical-align: top; */
    }

    /* vertical align是给某个行内级元素设置的。 */
    /* 在这个案例中，如果只给img设置了vertical align为top时，此时要保证img在行盒内，要和行盒的顶部对齐，并且同时行盒要包裹所有内容。其他的普通文本和空的inline-block盒子还是保持基线对齐，只要行盒包裹了所有的内容即可，所以可以看到普通文本并没有到最顶部。只是依然保持了基线对齐。 */
    /* 当给img设置了vertical align是与行盒顶部对齐时，且inline-block有文本时，此时的普通文本和inline-block的最后一行文本的基线对齐，会跑到上面去，因为img自己已经top对齐了，所以其他行内元素并不需要跟基线对齐时一样在图片底部基线显示，因为可以在较小范围内包裹住所有内容，没有必要浪费那么大的空间 */
    .box img {
      vertical-align: top;
    }
    .box .small {
      display: inline-block;
      width: 100px;
      height: 100px;
      background-color: #0f0;
    }
  </style>
</head>
<body>
  <div class="box">
    普通文本xxx
    <img src="../image/背景图6.gif" alt="">
    <span class="small">xxx</span>
    xxx
  </div>
</body>
</html>
