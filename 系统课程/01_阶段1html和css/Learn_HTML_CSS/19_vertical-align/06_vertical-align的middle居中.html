<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      height: 300px;
      line-height: 300px;
      background-color: plum;
    }
    /* 通常说的居中，是要在父元素有高度情况下进行居中设置。当img设置middle时，是图片的中心点与x的中心点进行对齐。
    当父元素设置行高等于高度时，文本是居中显示，但是图片设置middle并不是真正的居中。因为x的中心点与文本的中线是不在一条线上的。 */
    .box img {
      vertical-align: middle;
    }
    .box .small {
      display: inline-block;
      width: 100px;
      height: 100px;
      background-color: #0f0;
    }
  </style>
</head>
<body>
  <div class="box">
    普通文本xxx
    <img src="../image/背景图6.gif" alt="">
    <!-- <span class="small">xxx</span> -->
    xxx
  </div>
</body>
</html>
