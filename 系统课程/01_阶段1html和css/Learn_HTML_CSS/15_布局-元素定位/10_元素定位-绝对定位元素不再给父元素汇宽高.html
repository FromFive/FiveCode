<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 当A元素下没有其他内容，只是包括了一个B元素且A元素没有设置宽高时，此时将B元素设置为绝对定位元素，那么A元素就不会显示出来。*/
    .box{
      background-color: #f00;
    }
    strong{
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: #0f0;
    }
  </style>
</head>
<body>
  <div class="box">
    <strong>我是strong元素</strong>
  </div>
</body>
</html>
