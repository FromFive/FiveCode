<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* z-index设置定位元素的层叠顺序。设置数值越大，层叠在最上面。如果数值相等，HTML结构中写在后面的那个元素在最上面 */
    .item{
      width: 100px;
      height: 100px;
      color: #fff;
      position: fixed;
    }
    .box1{
      background-color: #f00;
      left: 0;
      top:0;
    }
    .box2{
      background-color: #0f0;
      left: 20px;
      top: 20px;
      z-index: -10;
    }
    .box3{
      background-color: #00f;
      left: 40px;
      top: 40px;
    }
    /* info是box2的子元素，虽然他的z-index值比其他都大，但是他只能和box2下面的其他子元素即info的兄弟元素去比较，不能和它父元素的兄弟元素去比较。所以依然是各自从元素本身及祖先元素中找到最邻近的定位元素进行z-index值比较。因为box2的z-index值跟box1和box3比较是最小的，所以info还是不会层叠在上面的。 */
    .info{
      position: absolute;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="item box1">1</div>
  <div class="item box2">
    <div class="info">父子层级比较</div>
  </div>
  <div class="item box3">3</div>
</body>
</html>
