<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 当元素被设置成固定时，此时该元素就不显示在原本的位置上，可以理解成它被单独拿了出来，如果它后面有其他行内元素，则就会向前移动，占据它原来的位置。 */
    /* 位置设置式相对于可见的区域的。 */
    /* 当页面有滚动条，滑动页面时，它也是固定不动的。 */
    .one{
      position: fixed;
      left: 100px;
      bottom: 50%;
    }
  </style>
</head>
<body>
  <span>我是span元素</span>
  <strong class="one">我是strong元素</strong>
  <img src="../image/背景图6.gif" alt="">
  <div>我是div元素</div>

</body>
</html>
