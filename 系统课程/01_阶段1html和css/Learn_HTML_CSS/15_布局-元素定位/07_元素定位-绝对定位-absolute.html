<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      width: 800px;
      height: 800px;
      background-color: #0f0;
      position: relative;
    }
    .box{
      width: 600px;
      height: 400px;
      background-color: #f00;
    }
    .one{
      position: absolute;
      top: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <span>我是span元素</span>
      <strong class="one">我是strong元素</strong>
      <img src="../image/背景图6.gif" alt="">
      <div>我是div元素</div>
    </div>
  </div>
  
</body>
</html>
