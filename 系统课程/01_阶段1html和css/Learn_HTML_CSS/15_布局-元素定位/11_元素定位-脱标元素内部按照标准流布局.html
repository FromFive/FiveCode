<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      background-color: #f00;
    }
    /* strong元素被设置为绝对定位，此时它本身已经脱离标准流。但是它里面还有子元素，所以它的内部还是按照标准流布局，该怎么显示怎么显示。 */
    strong{
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: #0f0;
    }
  </style>
</head>
<body>
  <div class="box">
    <strong>
      <span>脱标元素内部</span>
      <i>默认还是按照标准流布局</i>
    </strong>
  </div>
</body>
</html>
