<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  /*将块级元素div设置为inline-block，既可以独占一行也可以设置宽高*/
    div{
      display: inline-block;
      background-color: #f00;
      width: 200px;
      height: 200px;
    }
    /* 
    将行内级非替换元素span设置为inline-block，既可以独占一行也可以设置宽高 
    */
    span{
      display: inline-block;
      background-color: #0f0;
      width: 200px;
      height: 200px;
    }
    /* 行内非替换元素a元素设置宽高 */
    a{
      display: inline-block;
      background-color: #0ff;
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <span>我是span元素</span>
  <div>我是div元素</div>
  <a href="#">inline-block的特点</a>
</body>
</html>
