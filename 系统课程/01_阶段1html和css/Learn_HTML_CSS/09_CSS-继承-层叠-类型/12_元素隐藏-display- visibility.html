<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .one{
      /* display-none隐藏元素不占据空间和位置，和不存在一样 */
      display: none;
    }
    /* visibility-hidden隐藏元素会占据空间 */
    .four{
      visibility: hidden;
    }

  </style>
</head>
<body>
  <div class="one">元素的隐藏方法</div>
  <div class="two">使用display隐藏</div>
  <div class="three">使用visibility隐藏</div>
  <div class="four">测试test</div>
</body>
</html>
