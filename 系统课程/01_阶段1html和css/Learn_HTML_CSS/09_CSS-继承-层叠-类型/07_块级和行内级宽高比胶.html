<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 给块级元素设置宽度和高度 */
    div{
      background-color: #f00;
      width: 300px;
      height: 300px;
    }
    /* 给行内级非替换元素设置宽度和高度是不生效的*/
    span{
      background-color: aquamarine;
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <div>我是块级div</div>
  <span>我是行内级span</span>
</body>
</html>
