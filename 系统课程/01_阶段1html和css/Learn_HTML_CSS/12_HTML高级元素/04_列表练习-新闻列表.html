<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/reset.css">
  <style>
    ul>li{
      margin: 15px 0;
    }
    ul>li a{
      display: inline-block;
    }
    ul>li a:hover{
      color: #f04142;
    }

    /* 局部 */
    /* .header{
      padding-left: 50px;
    } */
    .title{
      font-size: 20px;
      font-weight: 500;
      color: #222;
      margin-left: 10px;
      margin-top: 10px;
    }
    .title::before{
      display: inline-block;
      content: "";
      width: 24px;
      height: 22px;
      background-image: url(../image/热榜-icon.png);
      background-size: contain;
      position: relative;
      right: 10px;
      top: 3px;
    }
    ul>li .ranking{
      display: inline-block;
      width: 24px;
      height: 24px;
      text-align: center;
      line-height: 24px;
      font-weight: 700;
      color: #999;
      margin-right: 8px;
    }
    ul>li .content{
      display: inline-block;
    }
    ul>li .icon{
      display: inline-block;
      width: 16px;
      height: 16px;
      position: relative;
      top: 2px;
      left: 4px;
    }
    ul>li .new{
      background-image: url(../image/new-icon.svg);
    }
    ul>li .hot{
      background-image: url(../image/hot-icon.svg);
    }
    ul>li:nth-child(1) .ranking{
      color: #a82e2e;
    }
    ul>li:nth-child(2) .ranking{
      color: #f04142;
    }
    ul>li:nth-child(3) .ranking{
      color: #ff9a03;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2 class="title">头条热榜</h2>
  </div>
  <ul>
    <li class="item">
      <a href="#">
        <span class="ranking">1</span>
        <div class="content">坚定信心 坚持就是胜利</div>
        <i class="icon hot"></i>
      </a>
    </li>
    <li class="item">
      <a href="#">
        <span class="ranking">2</span>
        <div class="content">坚定信心 坚持就是胜利</div>
        <i class="icon new"></i>
      </a>
    </li>
    <li class="item">
      <a href="#">
        <span class="ranking">3</span>
        <div class="content">坚定信心 坚持就是胜利</div>
        <i class="icon"></i>
      </a>
    </li>
    <li class="item">
      <a href="#">
        <span class="ranking">4</span>
        <div class="content">坚定信心 坚持就是胜利</div>
        <i class="icon new"></i>
      </a>
    </li>
    <li class="item">
      <a href="#">
        <span class="ranking">5</span>
        <div class="content">坚定信心 坚持就是胜利</div>
        <i class="icon"></i>
      </a>
    </li>
  </ul>
</body>
</html>
