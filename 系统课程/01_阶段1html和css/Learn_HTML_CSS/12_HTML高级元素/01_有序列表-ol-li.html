<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
     /* 有序列表，浏览器会默认加上序号、margin、padding等默认样式.
     所以在日常开发中会去掉间距和前面的序号样式。*/
    ol,li{
      margin: 0;
      padding: 0;
      list-style: none;
    }
  </style>
</head>
<body>
  <h2>热门电影</h2>
  <ol>
    <li>樱桃小丸子</li>
    <li>海贼王</li>
    <li>你好李焕英</li>
    <li>碟中谍</li>
    <li>我和我的父辈</li>
  </ol>
