<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- input和label的关系 -->
    <!-- 在点击表单中显示的字段名称时，可以自动聚焦到输入框 -->
    <!-- 则使用label,并设置for属性,然后在input中设置id属性. -->
    <!-- id中的内容可随便写,for和id中的内容一致.-->
    <!-- 推荐：input最好放在label里面。 -->
    <div>
        <label for="phone">
            手机:
            <input type="text" id="phone" name="phone">
        </label>
        
    </div>

    <div>
        <label for="password">
            密码:
            <input type="password" id="password" name="password">
        </label>
        
    </div>

    <div>
        <span>性别：</span>
        <label for="male">
            男
            <input type="radio" id="male" name="sex" checked>
        </label>
        <label for="female">
            女
            <input type="radio" id="female" name="sex">
        </label>
        
    </div>

    <div>
        <span>爱好：</span>
        <label for="basketball">
            篮球
            <input type="checkbox" id="basketball" name="hobbies">
        </label>
        <label for="rap">
            rap
            <input type="checkbox" id="rap" name="hobbies">
        </label>
        
    </div>
</body>
</html>
