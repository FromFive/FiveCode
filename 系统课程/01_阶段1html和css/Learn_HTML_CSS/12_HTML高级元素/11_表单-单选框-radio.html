<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--
  url：http://www.baidu.com/s?age=18&sex=female
  问号后面的是键值对。
 -->
  <!-- 1、只有给input的ID和label的for属性设置一样的名称，才会点击文字时就能选中按钮 -->
  <!-- 2、类型为radio时，input有相同的name值才能只选择一个，否则两个都可同时选中。 -->
  <!-- 3、设置布尔属性checked，表示默认为被选中。 -->
  <label for="male">
    <input id="male" name="sex" type="radio" value="male">男
  </label>
  <label for="female">
    <input id="female" name="sex" type="radio"  value="female"
    checked>女
  </label>
</body>
</html>
