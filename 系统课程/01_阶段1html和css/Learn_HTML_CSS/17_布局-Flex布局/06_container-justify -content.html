<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* justify-content，设置在主轴上的对齐方式。 */
    /* 
    flex start：与main start对齐 
    flex end：与main end对齐
    center：居中对齐。
    space-between：字面意思将空间分配在items之间。items之间距离相等，与main start 和main end 两端对齐。 
    space-around：字面意思将空间分配在items周围。items之间距离相等，与main start和main end之间的距离是items之间距离的一半。
    space-evenly：字面意思将空间均匀分配在items中卫。items之间距离相等，与main start和main end之间的距离和items之间的距离相等。
    */
    .container{
      display: flex;
      justify-content: space-evenly;
      width: 800px;
      height: 800px;
      background-color: aqua;
    }
    .item{
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
  </div>
  <script src="./js/itemRandomColor.js"></script>
</body>
</html>
