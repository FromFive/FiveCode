<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
     /* 改变主轴方向，默认是row，行的方向从左向右。但有特殊文字 */
      /* row-reverse，行反转，在行的方向从右向左。 */
      /* column，列。在列的方向上从上到下。 */
      /* column-reverse，列的反转。在列的方向上反转从下往上。 */
    .container1{
      display: flex;
    }
    .container2{
      display: flex;
      flex-direction: row-reverse;
    }
    .container3{
      display: flex;
      flex-direction: column;
    }
    .container4{
      display: flex;
      flex-direction: column-reverse;
    }
    .one{
      width: 400px;
      height: 400px;
      background-color: aqua;
      margin-top: 5px;
    }
    .item{
      width: 200px;
      height: 200px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="one container1">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
    <div class="item item4">4</div>
    <div class="item item5">5</div>
  </div>
  <div class="one container2">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
    <div class="item item4">4</div>
    <div class="item item5">5</div>
  </div>
  <div class="one container3">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
    <div class="item item4">4</div>
    <div class="item item5">5</div>
  </div>
  <div class="one container4">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
    <div class="item item4">4</div>
    <div class="item item5">5</div>
  </div>
  <script src="./js/itemRandomColor.js"></script>
</body>
</html>
