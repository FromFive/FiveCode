<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 虽然flexbox是一维模型，但可以使我们的flex项目应用到多行中。在这样做的时候，
    应该把每一行看作一个新的flex容器。任何空间分布都将在该行上发生，而不影响该空间分布的其他行。 */
    /* 如果项目的子元素无法缩小，使用nowrap会导致溢出，或者缩小程度还不够小。 */
    /* 例如以下代码，当container是400*400，五个子元素各200*200。当设置多行显示时，主轴和交叉轴都没有空间可以显示最后一个元素，则会溢出。 */
    .container1{
      display: flex;
      /* flex-wrap: wrap; */
    }
    .one{
      width: 400px;
      height: 400px;
      background-color: aqua;
      margin-top: 5px;
    }
    .item{
      width: 200px;
      height: 200px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="one container1">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
    <div class="item item4">4</div>
    <div class="item item5">5</div>
  </div>
  <script src="./js/itemRandomColor.js"></script>
</body>
</html>
