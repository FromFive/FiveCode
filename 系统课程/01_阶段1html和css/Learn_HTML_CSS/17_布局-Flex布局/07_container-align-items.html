<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* align-items设置在交叉轴上的对齐方式。 */
    /* 
    normal：当元素没有设置高度时，即cross size为auto时，align-items的默认值时normal，和stretch效果一样。拉伸填满弹性盒子。
    stretch：当元素没有设置高度时生效，拉伸填满弹性盒子。
    flex-start：与cross start对齐。
    flex-end：与cross end对齐。
    center：居中对齐。
    baseline：与基线对齐。即与文本小写x的底部对齐。当文本设置了字体大小、粗细，或者元素有行高时，都会影响基线的位置。
    */
    .container{
      display: flex;
      flex-wrap: wrap;
      align-items: stretch;
      width: 500px;
      height: 500px;
      background-color: aqua;
    }
    .item{
      width: 120px;
      /* height: 120px; */
    }
    .item1{
      height: 80px;
    }
    .item2{
      height: 150px;
    }
    .item3{
      height: 60px;
      /* line-height: 60px; */
      font-size: 25px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">xx</div>
    <div class="item item4">XXXX</div>
  </div>
  <script src="./js/itemRandomColor.js"></script>
</body>
</html>
