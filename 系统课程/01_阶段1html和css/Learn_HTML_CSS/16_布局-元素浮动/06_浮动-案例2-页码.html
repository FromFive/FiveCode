<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 样式重置 */
    ul,li{
      list-style: none;
      margin: 0;
      padding: 0;
    }
    a{
      text-decoration: none;
      color: #333;
    }
    /*  全局样式 */
    body{
      background-color: #f2f2f2;
    }
    /* 局部样式 */
    /* 1、设置列表项统一向左浮动。并设置之间的margin */
    ul>li{
      float: left;
      margin-left: 12px;
    }
    /* 2、设置列表项中的链接样式：宽高、背景色、文字颜色、居中、边框圆角等 */
    ul>li a{
      display: inline-block;
      width: 36px;
      height: 36px;
      background-color: #fff;
      color: #3951b3;
      line-height: 36px;
      text-align: center;
      border-radius: 6px;
    }
    /* 3、单独设置最后一个按钮的宽度 */
    ul>li.next a{
      width: 80px;
    }
    /* 4、设置当鼠标放在上面的样式以及当某个选项激活的样式（动态中可能与js结合） */
    ul>li a:hover,ul>li.active a{
      background-color: #4e6ef2;
      color: #fff;
    }
  </style>
</head>
<body>
  <ul>
    <li class="item active"><a href="#">1</a></li>
    <li class="item"><a href="#">2</a></li>
    <li class="item"><a href="#">3</a></li>
    <li class="item"><a href="#">4</a></li>
    <li class="item"><a href="#">5</a></li>
    <li class="item"><a href="#">6</a></li>
    <li class="item"><a href="#">7</a></li>
    <li class="item"><a href="#">8</a></li>
    <li class="item"><a href="#">9</a></li>
    <li class="item"><a href="#">10</a></li>
    <li class="item next"><a href="#">下一页 &gt;</a></li>
  </ul>
</body>
</html>
