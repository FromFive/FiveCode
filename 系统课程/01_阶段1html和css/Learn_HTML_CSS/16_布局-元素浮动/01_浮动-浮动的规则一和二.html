<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 浮动元素会脱离标准流，并且会层叠普通非定位元素,定位元素会层叠浮动元素 */
    /* 例如以下代box1层叠在box2上面。box5层叠在box1上面。 */
    .container{
      width: 800px;
      height: 300px;
      background-color: aqua;
      margin: 5px  auto;
      position: relative;
    }
    .box1{
      width: 200px;
      height: 100px;
      background-color: plum;
      float: left;
    }
    .box2{
      width: 300px;
      height: 200px;
      background-color: chocolate;
    }
    .box5{
      width: 50px;
      height: 50px;
      background-color: goldenrod;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* 浮动元素向左向右浮动不会超出它的包含块即它的父元素。 */
    .box3{
      width: 200px;
      height: 100px;
      background-color: plum;
      float: left;
    }
    .box4{
      width: 300px;
      height: 200px;
      background-color: chocolate;
      float: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box5">5</div>
  </div>
  <div class="container">
    <div class="box3">3</div>
    <div class="box4">4</div>
  </div>
</body>
</html>
