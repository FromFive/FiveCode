<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 会将整个html的元素都选中 */
    *{
      font-size: 20px;
      background-color: #f00;
    }
  </style>
</head>
<body>
  <div>通用选择器学习</div>
  <p>所有的元素都会被选中</p>
  <div>
    <p>一般用来给所有元素作一些通用性的设置<span>但是效率较低尽量不使用</span></p>
  </div>
</body>
</html>
