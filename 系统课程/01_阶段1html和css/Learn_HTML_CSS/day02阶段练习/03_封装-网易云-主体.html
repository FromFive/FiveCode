<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/header.css">
  <style>
    .main .area{
      display: flex;
      justify-content: space-between;
      border:1px solid #d3d3d3;
      border-width: 0 1px;
      background-image: url("../image/网易云/main-wrap.png");
      background-color: aqua;
    }
    .main .area .area-left{
      width: 729px;
    }
    .main .area .area-right .user-login{
      width: 250px;
      height: 126px;
      background-image: url("../image/网易云/main-sprite.png");
    }
    .main .area .area-right .user-login .note{
      font-size: 12px;
      width: 205px;
      margin: 0 auto;
      padding-top: 16px;
      line-height: 22px;
    }
    .main .area .area-right .user-login .btn{
      display: block;
      width: 100px;
      height: 31px;
      line-height: 31px;
      text-align: center;
      color: #fff;
      margin: 15px auto;
      text-shadow: 0 1px 0 #8a060b;
      background: url("../image/网易云/main-sprite.png") 0 -195px;
    }
    .main .area .area-right .user-login .btn:hover{
      background-position: -110px -195px;
    }
    .main .settle-singer{
      padding: 20px;
    }
    .main .hot-anthor{
      padding: 20px;
    }
    .main .area .area-right .settle-singer .singer-list li{
      margin-top: 14px;
      background:#fafafa;
    }
    .main .settle-singer .singer-list .item{
      display: flex;
      width: 210px;
      height: 62px;
    }
    .main .settle-singer .singer-list .item .info{
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      padding: 5px 14px;
      border: 1px solid #e9e9e9;
      border-left: none;
    }
    .main .settle-singer .singer-list .item .info .singer{
      font-size: 12px;
      font-weight: 700;
    }
    .main .settle-singer .singer-list .item .info .desc{
      color: #666;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .main .btn{
      text-align: center;
    }
    .main .apply{
      display: inline-block;
      width: 210px;
      height: 31px;
      line-height: 31px;
      text-align: center;
      /* margin-left: 20px; */
      background: url("../image/网易云/button-sprite.png") right -100px;
      /* 加一个内边距，让按钮的最右边显示出来不被覆盖。 */
      padding-right: 4px;
    }
    /* i设置为inline-block的话，高度和宽度还是包裹内容的，所以需要设置为block。 */
    .main .apply i{
      display: block;
      height: 31px;
      background:url("../image/网易云/button-sprite.png") 0 -59px;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="area wrapper_02">
      <div class="area-left"></div>
      <div class="area-right">
        <div class="user-login">
          <p class="note">
            登录网易云音乐，可以享受无限收藏的乐趣，并且无限同步到手机
          </p>
          <a href="#" class="btn">
            用户登录
          </a>
        </div>
        <div class="settle-singer">
          <div class="header_type_01">
            <h3 class="title">入驻歌手</h3>
            <a href="" class="more">查看全部 &gt;</a>
          </div>
          <ul class="singer-list">
            <li>
              <a href="" class="item">
                <div class="album">
                  <img src="../image/网易云/singer.jpg" alt="">
                </div>
                <div class="info">
                  <div class="singer">张惠妹aMEI</div>
                  <p class="desc">台湾歌手张惠妹</p>
                </div>
              </a>
            </li>
            <li>
              <a href="" class="item">
                <div class="album">
                  <img src="../image/网易云/singer.jpg" alt="">
                </div>
                <div class="info">
                  <div class="singer">张惠妹aMEI</div>
                  <p class="desc">台湾歌手张惠妹</p>
                </div>
              </a>
            </li>
            <li>
              <a href="" class="item">
                <div class="album">
                  <img src="../image/网易云/singer.jpg" alt="">
                </div>
                <div class="info">
                  <div class="singer">张惠妹aMEI</div>
                  <p class="desc">台湾歌手张惠妹</p>
                </div>
              </a>
            </li>
            <li>
              <a href="" class="item">
                <div class="album">
                  <img src="../image/网易云/singer.jpg" alt="">
                </div>
                <div class="info">
                  <div class="singer">张惠妹aMEI</div>
                  <p class="desc">台湾歌手张惠妹</p>
                </div>
              </a>
            </li>
            <li>
              <a href="" class="item">
                <div class="album">
                  <img src="../image/网易云/singer.jpg" alt="">
                </div>
                <div class="info">
                  <div class="singer">张惠妹aMEI</div>
                  <p class="desc">台湾歌手张惠妹</p>
                </div>
              </a>
            </li>
          </ul>
        </div>
        <div class="btn">
          <a class="apply" href="">
            <i>申请成为网易云音乐人</i>
          </a>
        </div>
        <div class="hot-anthor">
          <div class="header_type_01">
            <h3 class="title">热门主播</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
