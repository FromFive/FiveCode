<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 隐式标签：直接写.box默认生成div -->
    <div class="box"></div>
    <div class="container">
        <div class="box">哈哈哈哈</div>
    </div>
    <!-- 隐式标签：在ul后面不写li默认生成li元素,但是不能去掉ul -->
    <!-- 即以下代码可以写ul.item${列表$}*3 -->
    <ul>
        <li class="item1">列表1</li>
        <li class="item2">列表2</li>
        <li class="item3">列表3</li>
    </ul>
</body>
</html>
