<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择同级别的p元素的第二个 */
        p:nth-of-type(2){
            background-color: red;
        }
    </style>
</head>
<body>
    <p>文字1</p>
    <div><p>文字2</p></div>
    <div>
        <div><p>文字3</p></div>
        <p>文字4</p>
        <p>文字5</p>
    </div>
    <p>文字6</p>
</body>
</html>
