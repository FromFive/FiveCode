<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 父元素中的唯一子元素 */
        /* 若前面不加父元素，则整体生效，因为HTML也是第一个子元素，body中的内容集继承了html */
        /* :only-child{
            color:red;
        } */
        /* body :only-child{
            color:green;
        } */
        /* 唯一该类型的子元素 */
        body :only-of-type{
            color:red;
        }
    </style>
</head>
<body>
    <div>
        <p>
            <span>文字1</span>
        </p>
        <div>文字2</div>
    </div>
    <div>
        <strong>文字3</strong>
        <a href="#">
            <span>文字4</span>
        </a>
    </div>
</body>
</html>
