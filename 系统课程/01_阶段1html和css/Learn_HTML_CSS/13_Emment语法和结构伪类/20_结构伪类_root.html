<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*  若想给html设置样式，有两种写法*/
        /* 1、直接给HTML设置 */
        html{
            color:red;
        }
        /* 2、使用root伪类 */
        :root{
            background-color: goldenrod;
        }
    </style>
</head>

</body>
</html>
