<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 如果盒子中的子元素设置了浮动，则子元素不会向父元素汇报高度。 */
    /* 只要将父元素设置为bfc，且父元素高度是auto的，设置父元素over flow为hidden，形成BFC环境。即可清除浮动。因为根据官方文档解释，在BFC环境中，如果其中包含浮动元素，则会增加BFC的高度包裹浮动元素的下边缘，并不是在bfc中向父元素汇报了高度。 */
    /* 另，在BFC环境中，如果包含行内级子元素，高度是行高。如果包含块级子元素，高度是块级盒子的上边缘到下边缘，如果有margin会包含margin。如果包含绝对定位的子元素，将会被忽略。 */
    .container {
      background-color: orange;
      overflow: hidden;
    }
    .item {
      float: left;
      width: 200px;
      height: 200px;
      box-sizing: border-box;
      border: 1px solid chocolate;
      background-color: plum;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
</body>
</html>
