<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      /* filter: blur(3px); */
      position: relative;
      display: inline-block;
      backdrop-filter: blur(5px);
    }
    .box img {
      width: 500px;
      /* backdrop-filter: blur(5px); */
      /* filter: blur(5px); */
    }
    /* backdrop-filter一般设置在一层覆盖层上，与背景色的rgba一起使用。单独设置backdrop-filter的效果与在父元素设置filter的毛玻璃效果一样。 */
    .box .cover {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      background: rgba(255,255,255,.5);
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="../image/flower.webp" alt="">
    <div class="cover"></div>
  </div>
</body>
</html>
