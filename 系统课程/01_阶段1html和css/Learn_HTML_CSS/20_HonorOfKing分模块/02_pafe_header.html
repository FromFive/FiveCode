<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <style>
    .header {
      background: rgba(0,0,0,.8);
    }
    .header .area {
      display: flex;
      justify-content: space-between;
      height: 84px;
    }
    .header .area .left-area {
      display: flex;
    }
    .header .area .left-area .logo a {
      position: relative;
      top: 50%;
      transform: translate(0,-50%);
      display: block;
      width: 200px;
      height: 54px;
      text-indent: -9999px;
      background: url(./img/king-logo.png);
    }
    .header .left-area .nav-list {
      display: flex;
      margin-left: 30px;
    }
    .header .left-area .nav-list .item {
      box-sizing: border-box;
      padding-top: 20px;
      width: 110px;
      height: 100%;
      text-align: center;
    }
    .header .left-area .nav-list .item a {
      display: block;
      font-size: 18px;
      color: #c9c9dd;
    }
    .header .left-area .nav-list .item span {
      display: block;
      padding-top: 8px;
      font-size: 12px;
      color: #858792;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header_wrapper area">
      <div class="left-area">
        <h1 class="logo">
          <a href="#">王者荣耀</a>
        </h1>
        <ul class="nav-list">
          <li class="item">
            <a href="#">
              游戏资料
              <span class="desc">DATA</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="right-area">
        right
      </div>
    </div>
  </div>
</body>
</html>
