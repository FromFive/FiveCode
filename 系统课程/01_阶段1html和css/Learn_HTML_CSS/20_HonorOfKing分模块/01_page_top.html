<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>王者荣耀-top</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <style>
    /* 顶部整体区域布局以及wrapper抽取和样式重置 */
    .top {
      border-bottom: 1px solid #f5f5f5;
    }
    .top .area {
      display: flex;
      justify-content: space-between;
      height: 41px;
      line-height: 41px;
      background-color: #f00;
    }
    .top .left-area {
      display: flex;
    }
    .top .left-area .logo a{
      display: flex;
      width: 150px;
      height: 100%;
      text-indent: -9999px;
      background: url(./img/top-logo.png) no-repeat;
    }
    .top .right-area {
      display: flex;
    }
    .top .right-area .growth .icon-grow {
      position: absolute;
      display: inline-block;
      width: 30px;
      height: 30px;
      background: url(./img/top_sprite.png) no-repeat -30px 0;
    }
    .top .right-area .rank {
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <div class="top">
    <div class="top_wrapper area">
      <div class="left-area">
       <div class="logo">
         <a href="">腾讯游戏</a>
       </div>
       <div class="recommend">
         <img src="./img/top-recommend.jpg" alt="">
        </div>
      </div>
      <div class="right-area">
        <div class="growth">
          <i class="icon-grow"></i>
          成长守护平台
        </div>
        <div class="rank">
          腾讯游戏排行榜
        </div>
      </div>
    </div>
  </div>
</body>
</html>
