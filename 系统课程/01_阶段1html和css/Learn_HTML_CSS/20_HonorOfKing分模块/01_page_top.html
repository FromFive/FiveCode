<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>王者荣耀-top</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <style>
    /* 顶部整体区域布局以及wrapper抽取和样式重置 */
    .top {
      border-bottom: 1px solid #f5f5f5;
    }
    .top .area {
      display: flex;
      justify-content: space-between;
      height: 41px;
      line-height: 41px;
    }
    .top .left-area {
      display: flex;
    }
    .top .left-area .logo a{
      display: flex;
      width: 150px;
      height: 100%;
      text-indent: -9999px;
      background: url(./img/top-logo.png) no-repeat;
    }
    .top .right-area {
      position: relative;
      display: flex;
      align-items: center;
      font-size: 14px;
      font-weight: 400;
      color: #464646;
    }
    .top .right-area .growth a{
      display: block;
      padding-left: 30px;
    }
    .top .right-area .growth:hover a {
      color: #ff4e00;
    }
    .top .right-area .growth .icon-grow {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      margin: auto 0;
      display: inline-block;
      width: 30px;
      height: 30px;
      background: url(./img/top_sprite.png) no-repeat -30px 0;
    }
    .top .right-area .rank a{
      position: relative;
      display: block;
      margin-left: 20px;
      padding-right: 25px;
    }
    .top .right-area .rank a::after {
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto 0;
      content: "";
      width: 30px;
      height: 30px;
      background: url(./img/top_sprite.png) no-repeat 0 0;
      opacity: .1;
      transform: rotate(90deg);
    }
  </style>
</head>
<body>
  <div class="top">
    <div class="top_wrapper area">
      <div class="left-area">
       <div class="logo">
         <a href="">腾讯游戏</a>
       </div>
       <div class="recommend">
         <img src="./img/top-recommend.jpg" alt="">
        </div>
      </div>
      <div class="right-area">
        <div class="growth">
          <i class="icon-grow"></i>
          <a href="#">成长守护平台</a>
        </div>
        <div class="rank">
          <a href="#">腾讯游戏排行榜</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
