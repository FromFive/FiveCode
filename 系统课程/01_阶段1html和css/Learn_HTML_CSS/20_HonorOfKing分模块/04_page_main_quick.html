<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>王者荣耀-主体-快速入口</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <style>
    .main{
      height: 134px;
    }
    /* font-size为0，目的是解决a元素即inline-block的水平间隙问题
    也可以用弹性布局。 */
    .main .quick-section{
      height: 134px;
      margin: 28px auto 34px;
      margin-right: -12px;
      font-size: 0;
    }
    .main .quick-section a{
      display: inline-block;
      overflow: hidden;
      width: 291px;
      height: 100%;
      margin-right: 12px;
    }
    .main .quick-section img {
      transition: transform .4s ease;
    }
    .main .quick-section a:hover img {
      transform: scale(1.1,1.1);
    }
  </style>
</head>
<body>
  <div class="main main_wrapper">
    <div class="quick-section">
      <a href="#">
        <img src="./img/quick1.jpeg" alt="">
      </a>
      <a href="#">
        <img src="./img/quick2.png" alt="">
      </a>
      <a href="#">
        <img src="./img/quick3.png" alt="">
      </a>
      <a href="#">
        <img src="./img/quick4.png" alt="">
      </a>
    </div>
  </div>
</body>
</html>
