<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>王者荣耀-header</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <style>
    .header {
      background: rgba(0,0,0,.8);
    }
    .header .area {
      display: flex;
      justify-content: space-between;
      height: 84px;
    }
    .header .area .left-area {
      display: flex;
    }
    .header .area .left-area .logo a {
      position: relative;
      top: 50%;
      transform: translate(0,-50%);
      display: block;
      width: 200px;
      height: 54px;
      text-indent: -9999px;
      background: url(./img/king-logo.png);
    }
    .header .left-area .nav-list {
      display: flex;
      margin-left: 30px;
    }
    .header .left-area .nav-list .item {
      padding-right: 5px;
      width: 110px;
    }
    .header .left-area .nav-list .item:hover,
    .header .left-area .nav-list .item.active {
      background: url(./img/index_sprite.png) no-repeat 0 0;
    }
    .header .left-area .nav-list .item a {
      display: block;
      height: 100%;
      box-sizing: border-box;
      padding-top: 20px;
      font-size: 18px;
      color: #c9c9dd;
      text-align: center;
    }
    .header .left-area .nav-list .item:hover a,
    .header .left-area .nav-list .item.active a{
      color: #e4b653;
    }
    .header .left-area .nav-list .item span {
      display: block;
      padding-top: 8px;
      font-size: 12px;
      color: #858792;
    }
    .header .left-area .nav-list .item:hover span,
    .header .left-area .nav-list .item.active span {
      color: #91763f;
    }
    .header .left-area .nav-search a {
      position: relative;
      top: 50%;
      transform: translate(0,-50%);
      display: block;
      width: 27px;
      height: 26px;
      background: url(./img/nav_search.png);
    }
    .header .right-area {
      display: flex;
      align-items: center;
    }
    .header .right-area .login img {
      border: 1px solid #d9ad50;
      border-radius: 50%;
    }
    .header .right-area .info {
      margin-left: 12px;
    }
    .header .right-area .info a {
      color: #fff;
      font-size: 16px;
    } 
    .header .right-area .info p {
      margin-top: 5px;
      color: #858792;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header_wrapper area">
      <div class="left-area">
        <h1 class="logo">
          <a href="#">王者荣耀</a>
        </h1>
        <ul class="nav-list">
          <li class="item active">
            <a href="#">
              游戏资料
              <span>DATA</span>
            </a>
          </li>
          <li class="item">
            <a href="#">
              内容中心
              <span>CONTENTS</span>
            </a>
          </li>
          <li class="item">
            <a href="#">
              赛事中心
              <span>MATCH</span>
            </a>
          </li>
          <li class="item">
            <a href="#">
              百态王者
              <span>CULTURE</span>
            </a>
          </li>
          <li class="item">
            <a href="#">
              社区互动
              <span>COMMUNITY</span>
            </a>
          </li>
          <li class="item">
            <a href="#">
              玩家支持
              <span>PLAYER</span>
            </a>
          </li>
          <li class="item">
            <a href="#">
              IP新游
              <span>NEW GAMES</span>
            </a>
          </li>
        </ul>
        <div class="nav-search">
          <a href="#"></a>
        </div>
      </div>
      <div class="right-area">
        <a href="#" class="login">
          <img src="./img/login.png" alt="">
        </a>
        <div class="info">
          <a href="#">欢迎登录</a>
          <p>登录后查看游戏战绩</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
