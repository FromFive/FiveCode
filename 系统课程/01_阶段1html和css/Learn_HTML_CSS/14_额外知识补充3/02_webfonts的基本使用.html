<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 首先引入webfonts，设置字体名称，并引入url */
    @font-face {
      font-family: "five";
      src: url(./fonts/AaQingHuanYuanTi-2.ttf);
    }
    /* 其次在使用的元素中设置字体 */
    .one{
      font-family: "five";
    }
  </style>
</head>
<body>
  <div class="one">使用webfonts</div>
</body>
</html>
