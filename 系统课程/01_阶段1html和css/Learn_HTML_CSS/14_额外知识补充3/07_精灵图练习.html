<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0;
      padding: 0;
    }
    .top{
      /* max-width: 1000px; */
      box-sizing: border-box;
      margin: 0 auto;
      text-align: center;
      /* background-color: #999; */
    }
    .top div{
      display: inline-block;
      margin: 0 30px;
    }
    i.bottombar{
      background-image: url(../image/bottombar-sprite.png);
      background-repeat: no-repeat;
      display: inline-block;
      width: 36px;
      height: 42px;
    }
    span{
      position: relative;
      bottom:16px;
      left:5px;
    }
    i.more-icon{
      background-position: 0 -192px;
    }
    i.quick-icon{
      background-position: -41px -192px;
    }
    i.nice-icon{
      background-position: -82px -192px;
    }
    i.eco-icon{
      background-position: -123px -192px;
    }
  </style>
</head>
<body>
  <div class="top">
    <div class="boxone">
      <i class="bottombar more-icon"></i>
      <span>品类齐全，轻松购物</span>
    </div>
    <div class="boxtwo">
      <i class="bottombar quick-icon"></i>
      <span>多仓直发，极速配送</span>
    </div>
    <div class="boxthree">
      <i class="bottombar nice-icon"></i>
      <span>正品行货，精致服务</span>
    </div>
    <div class="boxfour">
      <i class="bottombar eco-icon"></i>
      <span>天天低价，畅选无忧</span>
    </div>
  </div>
</body>
</html>
