<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./iconfont/iconfont.css">
</head>
<body>
  <!-- 配置使用：
  1、iconfont网站下载代码文件
  2、将代码文件中的ttf文件和css文件加入到项目文件中
  3、在使用的html文件中引入css文件 
  4、将使用的对应的字体图标类名写到i元素中。但是都有一个共同类名是iconfont
  5、针对字体图标各自的类名，可以用来设置各自的样式。-->
  <i class="iconfont icon-music"></i>
  <i class="iconfont icon-musiclist"></i>
  <i class="iconfont icon-xiamimusic"></i>
  <i class="iconfont icon-laugh-beam"></i>
  <i class="iconfont icon-laugh"></i>
</body>
</html>
