<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      /* font相关属性 */
      /*依次为文字大小、文字粗细、文字显示样式、字体种类、变形显示、行高 */
      /* font-size: 30px;  
      font-weight: 700;  
      font-style: italic;
      font-family: 'Courier New', Courier, monospace;
      font-variant: small-caps;
      line-height: 30px; */

      /* 使用font缩写属性 */
      /* 顺序：style、variant、weight、size/line-height、family中间以空格间隔 */
      /* 
      规则：style、variant、weight在前，三者顺序随意，也可省略；
      /line-height必须在size后面，也可省略；
      size、family顺序不可调换也不可省略。
       */
       /* 30px/1.5是指line-height是1.5倍的size */
      font: 700 italic small-caps 30px/1.5 'Courier New', Courier, monospace;
      
    }
  </style>
</head>
<body>
  <div class="box">font缩写属性学习</div>
</body>
</html>
