<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <style>
    .main .area{
      display: flex;
      justify-content: space-between;
      height: 800px;
      border:1px solid #d3d3d3;
      border-width: 0 1px;
      background-image: url("../image/网易云/main-wrap.png");
      background-color: aqua;
    }
    .main .area .area-left{
      width: 729px;
    }
    .main .area .area-right .user-login{
      width: 250px;
      height: 126px;
      background-image: url("../image/网易云/main-sprite.png");
    }
    .main .area .area-right .user-login .note{
      font-size: 12px;
      width: 205px;
      margin: 0 auto;
      padding-top: 16px;
      line-height: 22px;
    }
    .main .area .area-right .user-login .btn{
      display: block;
      width: 100px;
      height: 31px;
      line-height: 31px;
      text-align: center;
      color: #fff;
      margin: 15px auto;
      text-shadow: 0 1px 0 #8a060b;
      background: url("../image/网易云/main-sprite.png") 0 -195px;
    }
    .main .area .area-right .user-login .btn:hover{
      background-position: -110px -195px;
    }
    .main .area .area-right .singer .header_type_01{
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 23px;
      line-height: 23px;
      font-size: 12px;
      font-weight: 700;
      margin: 15px 20px 0;
      padding-bottom: 10px;
      box-sizing: border-box;
      border-bottom: 1px solid #ccc;
    }
    .main .area .area-right .singer .header_type_01 .info{
      color: #333;
    }
    .main .area .area-right .singer .header_type_01 .btn{
      color: #666;
      font-weight: normal;
    }
    .main .area .area-right .singer .header_type_01 .btn:hover{
      text-decoration: underline;
    }
    /* .main .area .area-right .singer .singer-list{
      background-color: orange;
      margin: 6px 0 14px 20px;
    } */
    .main .area .area-right .singer .singer-list li{
      width: 210px;
      height: 62px;
      margin: 0 auto;
      margin-top: 14px;
      border-bottom: 0;
      border-left: 0;
      background:#fafafa;
    }
    .main .area .area-right .singer .singer-list .item{
      display: flex;
    }
    .main .area .area-right .singer .singer-list .item .album img{
      width: 62px;
      height: 62px;
    }
    .main .area .area-right .singer .singer-list .item .info{
      width: 133px;
      height: 60px;
      padding-left: 14px;
      border: 1px solid #ccc;
      border-left: none;
    }
    .main .area .area-right .singer .singer-list .item .info .title{
      margin-top: 8px;
    }
    .main .area .area-right .singer .singer-list .item .info .desc{
      color: #666;
      margin-top: 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .main .area .area-right .singer .musician{
      display: inline-block;
      width: 210px;
      height: 31px;
      margin-left: 20px;
      background: url("../image/网易云/button-sprite.png");
      background-position: right -100px;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="area wrapper_02">
      <div class="area-left"></div>
      <div class="area-right">
        <div class="user-login">
          <p class="note">
            登录网易云音乐，可以享受无限收藏的乐趣，并且无限同步到手机
          </p>
          <a href="#" class="btn">
            用户登录
          </a>
        </div>
        <div class="singer">
          <div class="header_type_01">
            <h3 class="info">入驻歌手</h3>
            <a href="" class="btn">查看全部 &gt;</a>
          </div>
          <ul class="singer-list">
            <li>
              <a href="" class="item">
              <div class="album">
                <img src="../image/网易云/singer.jpg" alt="">
              </div>
              <div class="info">
                <h4 class="title">张惠妹aMEI</h4>
                <p class="desc">台湾歌手张惠妹</p>
              </div>
              </a>
            </li>
            <li><a href="" class="item"></a></li>
            <li><a href="" class="item"></a></li>
            <li><a href="" class="item"></a></li>
            <li><a href="" class="item"></a></li>
          </ul>
          <a href="#" class="musician">
            申请成为网易云音乐人
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
