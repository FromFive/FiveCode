<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <style>
    /* 设置最外层顶部样式 */
    /* 整体高度是70，其中包含边框是1px，所以其余元素的高度是69px */
    .top{
      height: 70px;
      background-color: #242424;
      box-sizing: border-box;
      border-bottom: 1px solid #000;
    }
    /* 设置整体中间的topbar样式 */
    /* 整体整体高度70，其中底部有边框是1，所以其他元素的高度只有69. */
    /* topbar里分成左右两个bar，所以用flex布局对这左右bar进行控制。 */
    /* 当只有两个元素的时候，设置justify content为space-between为主轴上的对齐方式。 */
    /* 因为bar-left和bar-right是没有设置高度的，默认值是auto，所以align- items默认值是normal，效果和strekth一样是拉伸的沾满父元素的，所以如果里面有内容会显示在顶部。因此要设置其父元素的topbar的行高宇高度一致为69，可以使内容居中。 */
    /* 父元素设置了行高后，子元素可以继承。但是行高对行内非替换元素是不生效的，因此要将行内非替换元素的元素类型改为block。 */
    .topbar{
      display: flex;
      justify-content: space-between;
      height: 69px;
      line-height: 69px;
      /* background-color: #f00; */
    }
    .top .topbar .bar_left{
      display: flex;
    }
    .top .topbar .bar_left .logo a{
      display: block;
      width: 176px;
      text-indent: -9999px;
      background-image: url("../image/topbar-sprite.png");
      background-position: 0 0;
    }
    .top .topbar .bar_left .list{
      display: flex;
      position: relative;
    }
    .top .topbar .bar_left .list .item{
      display: block;
      font-size: 14px;
      color:#ccc;
      padding: 0 18px;
      position: relative;
    }
    .top .topbar .bar_left .list .item:hover,
    .top .topbar .bar_left .list .item.active
    {
      background-color: #000;
      color:#fff;
    }
    .top .topbar .bar_left .list .item.active::after{
      display: inline-block;
      content: "";
      width: 12px;
      height: 7px;
      background: url("../image/topbar-sprite.png") -226px 0;
      position: absolute;
      bottom: -2px;
      left: 0;
      right: 0;
      margin: 0 auto;
    }
    .top .topbar .bar_left .list .icon-hot{
      display: inline-block;
      width: 28px;
      height: 19px;
      background: url("../image/topbar-sprite.png") -190px 0;
      position: absolute;
      top:18px;
      right: -20px;
    }
    /* topbar_bar_right */
    .top .topbar .bar_right{
      display: flex;
      justify-content: flex-end;
      align-items: center;
      /* padding-right:20px; */
    }
    .top .topbar .bar_right .search{
      display: flex;
      justify-content: flex-end;
      align-items: center;
      width: 158px;
      height: 32px;
      background: url("../image/topbar-sprite.png") 0 -99px;
      background-color: #fff;
      border-radius: 32px;
      box-sizing: border-box;
      padding-right: 10px;
    }
    .top .topbar .bar_right .search input{
      width: 120px;
    }
    .top .topbar .bar_right .anthor a{
      display: block;
      width: 90px;
      height: 32px;
      line-height: 32px;
      text-align: center;
      color: #fff;
      box-sizing: border-box;
      border: 1px solid #4F4F4F;
      border-radius: 20px;
      margin: 0 20px;
    }
    .top .topbar .bar_right .login a{
      color:#787878
    }
    .top .topbar .bar_right .login:hover a{
      color: #999;
    }
    .top .topbar .bar_right .login a:hover{
      color: #787878;
      text-decoration: underline;
    }

    /* nav样式 */
    .nav{
      height: 35px;
      box-sizing: border-box;
      background-color:#C20C0C;
      border-bottom: 1px solid #a40011;
    }
    .nav .navbar{
      box-sizing: border-box;
      padding:0 180px;
    }
    .nav .navbar .list{
      display: flex;
    }
    .nav .navbar .list .item{
      display: block;
    }
    .nav .navbar .list .item span{
      display: inline-block;
      height: 20px;
      line-height: 21px;
      color:#fff;
      border-radius: 20px;
      padding: 0 13px;
      margin: 7px 17px;
    }
    .nav .navbar .list .nav-icon span{
      position: relative;
    }
    .nav .navbar .list .nav-icon span::after{
      display: inline-block;
      content: "";
      width: 8px;
      height: 8px;
      background: url("../image/navbar-icon.png");
      background-size: cover;
      position: absolute;
      top:2px;
    }
    .nav .navbar .list .item:hover span,
    .nav .navbar .list .item.active span{
      background-color: #9B0909;
    }

  </style>
</head>
<body>
  <!-- 1、最外层为占据整行的top，背景色为黑色。 -->
  <!-- 2、整行top里有居中显示的topbar，宽度是1100. -->
  <!-- 2.1topbar中氛围左右两部分barleft和barright，因此要对topbar设置为flex。 -->
  <!-- 2.1.1barleft中又分为两部分，一个是h1的logo并包含一个链接，一个是列表也包含链接。 -->
  <!-- 很多网站中对logo部分使用h元素是用来seo优化。 -->
  <!-- 2.1.2barright中是一个搜索盒子，里面有一个input；剩下两个是a链接。 -->
  <!-- 3、导航里层是列表，包含链接。因为hover状态位置不同，链接中又包含span -->
  <div class="top">
    <div class="topbar wrapper_01">
      <div class="bar_left">
        <h1 class="logo">
          <a href="#">
            网易云音乐
          </a>
        </h1>
        <ul class="list">
          <li><a href="#" class="item active">发现音乐</a></li>
          <li><a href="#" class="item">我的音乐</a></li>
          <li><a href="#" class="item">关注</a></li>
          <li><a href="#" class="item">商城</a></li>
          <li><a href="#" class="item">音乐人</a></li>
          <li>
            <a href="#" class="item">
            下载客户端
            </a>
            <i class="icon-hot"></i>
          </li>
        </ul>
      </div>
      <div class="bar_right">
        <div class="search">
          <input id="info" name="srch" type="text" placeholder="音乐/视频/电台/用户">
          <!-- <label for="info">音乐/视频/电台/用户</label> -->
        </div>
        <div class="anthor">
          <a href="#">创作者中心</a>
        </div>
        <div class="login">
          <a href="#">登录</a>
        </div>
      </div>
    </div>
  </div>
  <div class="nav">
    <div class="navbar wrapper_01">
      <ul class="list">
        <li><a href="#" class="item active"><span>推荐</span></a></li>
        <li><a href="#" class="item"><span>排行榜</span></a></li>
        <li><a href="#" class="item nav-icon"><span>歌单</span></a></li>
        <li><a href="#" class="item"><span>主播电台</span></a></li>
        <li><a href="#" class="item"><span>歌手</span></a></li>
        <li><a href="#" class="item"><span>新碟上架</span></a></li>
      </ul>
    </div>
  </div>
</body>
</html>
