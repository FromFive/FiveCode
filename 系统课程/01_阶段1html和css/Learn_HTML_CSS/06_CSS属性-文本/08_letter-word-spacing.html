<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 设置字母间距 */
    .one{
      letter-spacing: 10px;
    }
    /* 设置文字或单词之间的间距 */
    .three{
      word-spacing: 100px;
    }
  </style>
</head>
<body>
  <div class="one">hello world</div>
  <div class="three">Hi world</div>
</body>
</html>
