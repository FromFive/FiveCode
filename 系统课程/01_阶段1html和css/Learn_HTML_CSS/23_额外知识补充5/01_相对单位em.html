<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      font-size: 12px;
    }
    /* 单位em是相对于元素本身的字体大小计算的。如果本身没有设置，则继承父元素的字体大小，如果都没有设置，则是浏览器默认设置的字体大小，然后继承过来。总之，em是相对于元素本身的字体大小。 */
    .box {
      width: 10em;
      height: 100px;
      font-size: 24px;
      background-color: #f00;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
  </div>
</body>
</html>
