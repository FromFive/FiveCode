  <h1>
    光是遇见，就很美好
  </h1>
  <p>
    这些都是光遇里的小王子季节留下的一个独立的小星球，这里包括了小王子遇到的很多人，每个人都是独立的一个小星球，虽然小王子遇到他们虽然不理解，但是他们都是独立的人格，每个人都是自己独立的星球。
  </p>
  <p>
    小王子以无忧无虑的孩童形象出现表达了作者对童年的怀念和对纯真童心的渴望。在成人世界里，成人们的内心充满了对金钱和权力的欲望，讲求实际和功利，而小王子正是来解救这些迷失在贪婪和欲望的世俗世界的成人灵魂。作者希望人们从小王子身上看到生活纯真质朴的一面， 希望人们从欲望和贪婪中抽离，发现自己的童真和爱。
  </p>
