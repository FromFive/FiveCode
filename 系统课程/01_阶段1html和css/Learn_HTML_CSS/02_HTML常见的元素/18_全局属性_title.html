<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    给p元素或者其他元素增加title属性，当鼠标放在文本上时会提示title中的内容 
  -->
  <p title="我是段落，title演示">这是一个段落，仅用于演示title属性的使用。</p>
</body>
</html>
