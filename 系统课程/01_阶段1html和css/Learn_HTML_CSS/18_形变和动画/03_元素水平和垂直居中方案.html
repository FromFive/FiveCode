<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>元素水平和垂直居中方案</title>
  <style>
    /* 水平居中 */
    .box{
      height: 50px;
      background-color: orange;
      margin-bottom: 10px;
    }
    .container span{
      background-color: #0f0;
    }
    .container{
      /* 对于行内级元素水平居中，需要设置其父元素的text-align为center */
      text-align: center;
    }
      /* 块级元素水平居中设置margin:0 auto; */
    .box1{
      width: 40px;
      height: 40px;
      background-color: #ff0;
      margin: 0 auto;
    }

    /* 绝对定位设置水平居中 */
    .container2{
      position: relative;
      width: 300px;
      height: 400px;
    }
    .box2{
      position: absolute;
      left: 0;
      right: 0;
      margin: 0 auto;
      width: 40px;
      height: 40px;
      background-color: #ff0;
    }

    /* 设置父元素为flex布局，设置justify-content为center。 */
    .container3{
      display: flex;
      justify-content: center;
      width: 300px;
      height: 400px;
    }
    .box3{
      width: 40px;
      height: 40px;
      background-color: #ff0;
    }

    /* 垂直居中 */
    .box-2{
      height: 50px;
      background-color: aqua;
      margin-bottom: 10px;
    }
    /* 绝对定位设置垂直居中 */
    .container4{
      position: relative;
      width: 300px;
      height: 400px;
    }
    .box4{
      position: absolute;
      top: 0;
      bottom: 0;
      margin: auto 0;
      width: 40px;
      height: 40px;
      background-color: #ff0;
    }
    /* 设置父元素flex布局，align-items为center */
    .container5{
      display: flex;
      align-items: center;
      width: 300px;
      height: 400px;
    }
    .box5{
      width: 40px;
      height: 40px;
      background-color: #ff0;
    }
    /* transform */
    /* 先让元素向下移动父元素的一半，然后向上移动元素本身的一半高度。 */
    .container6{
      width: 300px;
      height: 300px;
    }
    .box6{
      position: relative;
      top: 50%;
      transform: translate(0,-50%);
      width: 40px;
      height: 40px;
      background-color: #ff0;
    }
  </style>
</head>
<body>
  <!-- 水平居中 -->
  <div class="box container">
    <span>行内级元素，设置父元素的text-align</span>
  </div>
  <div class="box container1">
    <div class="box1"></div>
  </div>
  <div class=" box container2">
    <div class="box2"></div>
  </div>
  <div class="box container3">
    <div class="box3"></div>
  </div>
  <div class="box container7">
    <div class="box7"></div>
  </div>

  <!-- 垂直居中 -->
  <div class="box-2 container4">
    <div class="box4"></div>
  </div>
  <div class="box-2 container5">
    <div class="box5"></div>
  </div>
  <div class="box-2 container6">
    <div class="box6"></div>
  </div>
  
</body>
</html>
