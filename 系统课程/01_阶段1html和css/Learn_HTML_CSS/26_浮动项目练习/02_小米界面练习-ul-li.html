<html lang="en">
<head>

  <title>Document</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <style>
    .wear{
      background-color: aqua;
      margin-top: 30px;

    .wear .header{
      height: 58px;

  <div class="mi_wrapper wear">
      <div class="header clear_fix">
        <div class="left_area">
          <h2 class="title">智能穿戴</h2>
        </div>
        <div class="right_area">
          <ul class="tab">
            <li class="item active hot">热门</li>
            <li class="item info">穿戴</li>
        </ul>
        </div>
      </div>
      <div class="list"></div>
  </div>
