<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .one{
      font-size: 40px;
      color: aqua;
      text-shadow: 5px 5px plum;
    }
    .two{
      width: 300px;
      margin: 0 auto;
      font-size: 40px;
      font-weight: 700;
      color: aqua;
      text-shadow: -10px -10px chocolate, -5px -5px plum,5px 5px aquamarine,10px 10px antiquewhite;
    }

    .three{
      font-size: 50px;
      font-weight: 700;
      color: #005900;
      background: #FFFCA8;
      text-shadow: #FFFCA8 2px 2px 0px, #9C9C9C 4px 4px 0px;
    }
    .five{
      font-size: 50px;
      font-weight: 700;
      letter-spacing: 10px;
      color: #bc2e1e;
      background: #edde9c;
      text-shadow: 0 1px 0px #378ab4, 1px 0 0px #5dabcd, 1px 2px 1px #378ab4, 2px 1px 1px #5dabcd, 2px 3px 2px #378ab4, 3px 2px 2px #5dabcd, 3px 4px 2px #378ab4, 4px 3px 3px #5dabcd, 4px 5px 3px #378ab4, 5px 4px 2px #5dabcd, 5px 6px 2px #378ab4, 6px 5px 2px #5dabcd, 6px 7px 1px #378ab4, 7px 6px 1px #5dabcd, 7px 8px 0px #378ab4, 8px 7px 0px #5dabcd;
    }
  </style>
</head>
<body>
  <div class="one">Hello World</div>
  <div class="two">Hello World</div>
  <div class="three">Hello</div>
  <div class="five">FIVE</div>
</body>
</html>
