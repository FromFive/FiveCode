<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 通常情况下，浏览器会给body默认的margin，所以实际开发中通肠会重置这些设置，方便后期开发调试。 */
    body{
      margin: 0;
      padding: 0;
    }
    .one{
      height: 200px;
      width: 200px;
      background-color: aqua;
    }
    /* 设置块级元素水平居中 */
    /* 方案一(不推荐)：设置父元素text-align为center，但前提是该元素得设置为inline-block */
    /* body{
      text-align: center;
    }
    .one{
      display: inline-block;
    } */

    /* 方案二：设置改元素的margin，使其在父元素居中 */
    .one{
      margin: 0 auto;
    }
    
  </style>
</head>
<body>
  <div class="one"></div>
</body>
</html>
