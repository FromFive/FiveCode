<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 重置去掉a元素的默认样式  -->
  <link rel="stylesheet" href="./css/reset.css">
  <style>
      /* 先整体后局部 */
      /* 1.设置两个按钮共同的样式 */
    .btn{
    /* 1.1.基本的高度和宽度、文字大小*/
      width: 70px;
      height: 25px;
      font-size: 13px;

    /* 1.2.设置元素类型和水平垂直居中 */
      display: inline-block;
      text-align: center;
      line-height: 25px;

    /* 1.3.设置边框圆角：因为边框是半圆，应该是高度的一半。 */
      border-radius: 13px;
    }
     
    /* 2.设置新人福利单独的样式 */
    .new{
      background-color: #e1251b;
      color: #fff;
    }
    /* 3.设置PLUS会员单独的样式 */
    .vip{
      background-color: #363634;
      color: #e5d790;
    }
    /* 4、鼠标放在上面时背景色改变 */
    a:hover{
      background-color: #c81623;
    }
  </style>
</head>
<body>
  <a class="btn new" href="https://xinren.jd.com/?channel=99#/home" target="_blank">新人福利</a>
  <a  class="btn vip" href="https://passport.jd.com/new/login.aspx">PLUS会员</a>
</body>
</html>
