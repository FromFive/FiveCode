<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 通过伪类选择器设置按钮不可用的颜色为红色 */
        :disabled{
            color:red;
        }
        /* 或者使用属性选择器，是一样的效果 */
        /* button[disabled]{
            color:red;
        } */
    </style>
</head>
<body>
    <button disabled>我是按钮</button>
    <button>我也是按钮</button>
</body>
</html>
