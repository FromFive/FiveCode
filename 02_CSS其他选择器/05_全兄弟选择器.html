<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* div元素后面的p元素，且div、p元素是兄弟关系，即345 */
        div~p{
            color:#f00;
        }
    </style>
</head>
<body>
    <p>p1</p>
    <div>
        <p>p2</p>
    </div>
    <p>p3</p>
    <p>p4</p>
    <div></div>
    <p>p5</p>
</body>
</html>
