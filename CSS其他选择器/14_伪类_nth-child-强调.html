<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 以下是交集选择器：没有空格
        首先是一个p元素；
        同时p元素作为子元素的第一个元素
        */
        p:nth-child(1){
            color:red;
        }
        /* 以下是后代选择器 有空格
        首先是p元素；
        然后是p元素下的第一个子元素
        */
        p :nth-child(1){
            /* font-size:20px; */
        color:green;
        }
    </style>
</head>
<body>
    <div>
        <p>文字内容1</p>
        <p>文字内容2</p>
    </div>
    <p>
        <span>span1</span>
        <span>span2</span>
    </p>
</body>
</html>
